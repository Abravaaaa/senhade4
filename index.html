<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança Bradesco</title>
    <style>
        :root {
            --brand-red: #cc092f;
            --brand-red-dark: #a50726;
            --bg-gray: #f4f7f9;
            --text-dark: #333333;
            --text-light: #666666;
            --white: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-dark);
            padding: 20px;
        }

        .container {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            width: 140px;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 24px;
            color: var(--brand-red);
            letter-spacing: -1px;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        p {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        /* Alterado para mostrar o texto claramente */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 28px;
            text-align: center;
            letter-spacing: 8px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s ease;
            font-weight: bold;
            color: var(--brand-red);
        }

        input[type="text"]:focus {
            border-color: var(--brand-red);
        }

        input[type="text"]::placeholder {
            letter-spacing: normal;
            font-size: 16px;
            color: #ccc;
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--brand-red);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: var(--brand-red-dark);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .feedback {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
            animation: fadeIn 0.4s ease forwards;
        }

        .feedback.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .loading-spinner {
            display: none;
            margin: 0 auto 10px;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(204, 9, 47, 0.3);
            border-radius: 50%;
            border-top-color: var(--brand-red);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Bradesco</div>
        
        <h2>Validação de Acesso</h2>
        <p>Confirme os 4 dígitos da sua senha abaixo para continuar.</p>

        <form id="authForm">
            <div class="input-group">
                <!-- Alterado para type="text" para mostrar os números -->
                <input 
                    type="text" 
                    id="senha" 
                    inputmode="numeric" 
                    pattern="[0-9]*" 
                    maxlength="4" 
                    placeholder="0 0 0 0" 
                    required
                    autocomplete="off"
                >
            </div>
            
            <div id="loader" class="loading-spinner"></div>
            <button type="submit" id="btnSubmit">Confirmar Dados</button>
        </form>

        <div id="feedbackMessage" class="feedback"></div>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const senhaInput = document.getElementById('senha');
        const btnSubmit = document.getElementById('btnSubmit');
        const loader = document.getElementById('loader');
        const feedback = document.getElementById('feedbackMessage');

        // Garante que apenas números sejam digitados
        senhaInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (senhaInput.value.length < 4) {
                alert("Por favor, digite os 4 números da sua senha.");
                return;
            }

            // Simulação de processamento
            btnSubmit.disabled = true;
            btnSubmit.style.display = 'none';
            loader.style.display = 'block';
            feedback.className = 'feedback';
            feedback.style.display = 'none';

            setTimeout(() => {
                loader.style.display = 'none';
                feedback.textContent = '✅ Senha verificada. Acesso liberado.';
                feedback.className = 'feedback success';
                
                senhaInput.value = '';
                
                setTimeout(() => {
                    btnSubmit.disabled = false;
                    btnSubmit.style.display = 'block';
                }, 3000);

            }, 1500);
        });
    </script>
</body>
</html>
